<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % aboutHomeDTD SYSTEM "chrome://browser/locale/aboutHome.dtd">
  %aboutHomeDTD;
  <!ENTITY % browserDTD SYSTEM "chrome://browser/locale/browser.dtd" >
  %browserDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>&abouthome.pageTitle;</title>

    <link rel="icon" type="image/png" id="favicon"
          href="chrome://branding/content/icon32.png"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="chrome://browser/content/searchSuggestionUI.css"/>
    <link rel="stylesheet" type="text/css" media="all" defer="defer"
          href="chrome://browser/content/abouthome/aboutHome.css"/>
      
 
    <script type="text/javascript;version=1.8"
            src="chrome://browser/content/abouthome/aboutHome.js"/>
    <script type="text/javascript;version=1.8"
            src="chrome://browser/content/searchSuggestionUI.js"/>
  </head>

  <body dir="&locale.dir;">
    <div class="spacer"/>
    <div id="topSection">
      <div id="brandLogo"></div>

      <div id="searchContainer">
        <form name="searchForm" id="searchForm" onsubmit="onSearchSubmit(event)">
          <div id="searchLogoContainer" hidden="true"><img id="searchEngineLogo"/></div>
          <button id="searchIcon" type="button" />
          <input type="text" name="q" value="" id="searchText" maxlength="256"
                 autofocus="autofocus" dir="auto"/>
          <input id="searchSubmit" type="submit" value="&abouthome.searchEngineButton.label;"/>
        </form>
      </div>

      <div id="snippetContainer">
        <div id="defaultSnippets" hidden="true">
        </div>          
        <div id="snippets">
            <span id="defaultSnippet1" hidden="false">&abouthome.defaultSnippet.searchEngine;</span>            
            </div>
      </div>
    </div>
    <div class="spacer"/>
      <!-- Custom Privafox -->
      <div id="launcher" >
          <button class="launchButton" id="downloads" hidden="false">&abouthome.downloadsButton.label;</button>
          <button class="launchButton" id="bookmarks" hidden="false">&abouthome.bookmarksButton.label;</button>
          <button class="launchButton" id="history" hidden="false">&abouthome.historyButton.label;</button>
          <button class="launchButton" id="apps" hidden="false">&abouthome.appsButton2.label;</button>
          <button class="launchButton" id="addons" hidden="false">&abouthome.addonsButton.label;</button>
          <button class="launchButton" id="sync" hidden="false">&abouthome.syncButton.label;</button>
          <!--#ifdef XP_WIN-->
          <button class="launchButton" id="settings" hidden="false">&abouthome.preferencesButtonWin.label;</button>
          <!--#else-->
          <button class="launchButton" id="settings" hidden="false">&abouthome.preferencesButtonUnix.label;</button>
          <!--#endif-->
          <div id="restorePreviousSessionSeparator" hidden="false" />
          <button class="launchButton" id="restorePreviousSession" hidden="false">&historyRestoreLastSession.label;</button>
      </div>

    <a id="aboutMozilla" href="https://www.privacore.com"/>
  </body>
</html>
